<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 30px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #f9f9f9;
        }
        .input-group i {
            padding: 10px;
            background-color: #eee;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            background-color: transparent;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .login-btn:hover {
            background-color: #0077cc;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .remember-forgot a {
            text-decoration: none;
            color: #0095f6;
        }
        .signup {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup a {
            text-decoration: none;
            color: #0095f6;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Instagram</h1>
        <div class="input-group">
            <i>ðŸ‘¤</i>
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <i>ðŸ”’</i>
            <input type="password" placeholder="Password">
        </div>
        <button class="login-btn">Log in</button>
        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <div class="signup">
            Don't have an account? <a href="#">Sign up here.</a>
        </div>
    </div>

</body>
</html>
