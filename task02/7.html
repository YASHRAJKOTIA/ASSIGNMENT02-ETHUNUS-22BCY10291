<!DOCTYPE html>
<html>
<head>
    <title>Train Animation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #train {
            position: absolute;
            top: 100px;
            left: 0px;
            width: 200px;
        }
        .buttons {
            margin-top: 20px;
        }
        h2 {
            color: darkblue;
        }
    </style>
    <script>
        let train, position = 0, interval;

        function startAnimation() {
            if (!interval) {
                interval = setInterval(() => {
                    if (position < window.innerWidth - 200) {
                        position += 5;
                        train.style.left = position + "px";
                    } else {
                        clearInterval(interval);
                        interval = null;
                    }
                }, 50);
            }
        }

        function stopAnimation() {
            clearInterval(interval);
            interval = null;
        }

        window.onload = function() {
            train = document.getElementById("train");
        };
    </script>
</head>
