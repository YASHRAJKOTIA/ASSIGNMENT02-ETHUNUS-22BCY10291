<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
        input, textarea {
            border: 1px solid black;
        }
        .error-border {
            border: 2px solid red;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            let isValid = true;

            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let website = document.getElementById("website");
            let message = document.getElementById("message");

            let nameError = document.getElementById("nameError");
            let emailError = document.getElementById("emailError");
            let websiteError = document.getElementById("websiteError");
            let messageError = document.getElementById("messageError");

            // Reset previous errors
            nameError.innerText = "";
            emailError.innerText = "";
            websiteError.innerText = "";
            messageError.innerText = "";

            name.classList.remove("error-border");
            email.classList.remove("error-border");
            website.classList.remove("error-border");
            message.classList.remove("error-border");

            // Name validation
            if (name.value.trim() === "") {
                nameError.innerText = "This field is required";
                name.classList.add("error-border");
                isValid = false;
            }

            // Email validation
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.value.match(emailPattern)) {
                emailError.innerText = "A valid email address is required";
                email.classList.add("error-border");
                isValid = false;
            }

            // Website validation
            let urlPattern = /^(https?:\/\/)?([\w\-]+\.)+[\w]{2,4}\/?$/;
            if (!website.value.match(urlPattern)) {
                websiteError.innerText = "A valid URL is required";
                website.classList.add("error-border");
                isValid = false;
            }

            // Message validation
            if (message.value.trim() === "") {
                messageError.innerText = "This field is required";
                message.classList.add("error-border");
                isValid = false;
            }

            return isValid;
        }
    </script>
</head>
<body>

    <form onsubmit="return validateForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <span id="nameError" class="error"></span>
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email">
        <span id="emailError" class="error"></span>
        <br><br>

        <label for="website">Website:</label>
        <input type="text" id="website">
        <span id="websiteError" class="error"></span>
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message"></textarea>
        <span id="messageError" class="error"></span>
        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
